<html>
<head>
    <title>Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .select-group-li:hover {
            /* z-index: 2;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff; */
            font-weight: bold;
        }
        #grouplist_join .list-group-item {
            padding: 0.2rem 1.25rem!important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h1>Create Room</h1>
                <form method="GET" action="/" id="frm_create_room">
                    <div class="form-group">
                      <label for="rmid">Room ID</label>
                      <input type="number" name="room" class="form-control" id="rmid" aria-describedby="rmidHelp" min=1 placeholder="Room ID">
                      <small id="rmidHelp" class="form-text text-muted">Specify Room ID to join/create.</small>
                    </div>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <button type="submit" class="btn btn-primary">Join</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h1>Select Room</h1>
                <div class="form-group">
                    <label for="rmid">&nbsp;</label>
                    <ul class="list-group" id="grouplist_join">
                        <li class="list-group-item text-center">No Room Available</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src='/js/create_room.js' lang="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
